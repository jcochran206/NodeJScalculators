<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>APFT Calculator</h1>
    <form action="/apft" method="post">
      <input type="text" name="pushup" placeholder="Number of Push Ups">
      <input type="text" name="situp" placeholder="Number of Sit Ups">
      <input type="text" name="mile" placeholder="Time for 2mile run">
      <button type="submit">Calculate APFT Score</button>
    </form>
  </body>
</html>
